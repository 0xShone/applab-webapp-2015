<!DOCTYPE html>
<html lang="ja">
  <head>

      </div>
    </header>

      <div class="top-image">

          <h1 id="investment-text" class="absolute" align="center">お気に入り選手を見つけて投資しよう!</h1>
        </div>

      <div class="SNS-login">

          <a href="https://twitter.com/download?logged_out=1&amp;lang=ja" target="_blank">

          <a href="https://www.facebook.com/?_rdr=p" target="_blank">
            <input id="facebook-login-btn" type="button" value="Facebookでログイン" align="center">
          </a>
        </p>

      <div class="recomend">
        <h1>人気急上昇！パリーグ推しメン！</h1>
        <img src="./img/player.png" width="305" height="500">

    <script type="text/javascript" src="index.js"></script>
